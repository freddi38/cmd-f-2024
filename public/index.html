<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Profiles</title>
    <link rel="stylesheet" href="styles.css">
</head>

<div class="logo">
    <img src="ggr.svg"/>
</div>

<body>
    <div class="container">
        <div class="left-panel">


            <h2>Sabrina</h2>

            <div class="profile-details">
                <p><strong>Age:</strong> 30</p>
                <p><strong>Email:</strong> john@example.com</p>
                <div class="special-features">
                    <h3>Special Features</h3>
                    <ul>
                        <li>Feature 1</li>
                        <li>Feature 2</li>
                        <li>Feature 3</li>
                    </ul>
                </div>
            </div>
        </div>
        <div class="right-panel">
            <div class="user-list">
                <h2>User List</h2>
                <div class="user" onclick="showProfile('John Doe') ">
                    <p>John Doe</p>
                </div>
                <div class="user" onclick="showProfile('Jane Smith')">
                    <p>Jane Smith</p>
                </div>
                <div class="user" onclick="showProfile('Alice Johnson')">
                    <p>Alice Johnson</p>
                </div>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
